
    <div class="row">
        <div class="col-6 p-4">
            <h3 class="text-center">FORMULARIO</h3>


            <div class="mb-3">
                <input [(ngModel)]="nombre" type="text" class="form-control"  placeholder="Nombre" >
            </div>
            <div class="mb-3">
                <input [(ngModel)]="edad" type="text" class="form-control" placeholder="Edad">

        </div>

        <div class="col-6 p-4">
            <h3 class="text-center">LISTADO</h3>
            <ul class="list-group">
                <li class="list-item" *ngFor="let item of usuariosLista">
                    {{ item.nombre }}, {{ item.edad }} a√±os
                </li>
            </ul>

        </div>
    </div>
